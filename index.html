<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Journey</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
<div class="menu">
    <a class="menu_name"  href=""><b>JOURNEY</b></a>
    <div class="menu_right">
        <a class="menu_right_welcome" >Welcome, </a>
        <a class="menu_right_logsign" href="">Log In</a>
        <a class="menu_right_or" > or </a>
        <a class="menu_right_logsign" href="">Sign Up</a>
    </div>

    <ul class= "icons">
        <li class="icon_1"></li>
        <li class="icon_2"></li>
        <li class="icon_3"></li>
    </ul>
</div>

<div class="container_form">
    <div class="form">
        <div class="header">
            <a class="header_text">Sign Up</a>
            <a class="header_login" href="">Log In</a>
        </div>

        <div class="fbg">
            <div class="facebook">
                <div class="fb">
                    <a class="fb_icon">f</a>
                </div>
                <a class="fb_text">Facebook</a>
            </div>
            <div class="google">
                <div class="google_icon">
                    <a class="G">G</a>
                    <a class="plus">+</a>
                </div>
                <a class="google_text">Google</a>
            </div>

        </div>
        <div class="or">
            <div class="line_l"></div>
            <div class="text_or">or</div>
            <div class="line_r"></div>
        </div>

        <div class="input_form">
            <input class="input" type="text" placeholder="First name">
            <input class="input" type="text" placeholder="Last name">
            <input class="input" type="text" placeholder="Email">
            <input class="input" type="text" placeholder="Choose Password">
            <input class="input" type="text" placeholder="Confirm Password">
        </div>

        <div class="checkboxma">
            <label class="container">Agree our
                <input type="checkbox" >
                <span class="checkmark"></span>
                <a class="terms" href="">Terms & Conditions</a>
            </label>
        </div>

        <button>Create Account</button>
    </div>
</div>
</body>
</html>
